<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            background: white;
            padding: 20px;
        }

        .nav-tabs .nav-link.active {
            background-color: #2575fc;
            color: white !important;
            border-radius: 10px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background: #2575fc;
            border: none;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background: #1d5dd6;
        }

        .btn-google {
            background: #db4437;
            color: white;
            border-radius: 10px;
        }

        .btn-google:hover {
            background: #c33d31;
            color: white;
        }

        .btn-github {
            background: #333;
            color: white;
            border-radius: 10px;
        }

        .btn-github:hover {
            background: #242424;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <!-- Tabs -->
        <ul class="nav nav-tabs justify-content-center mb-3" id="authTabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-form="loginForm">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-form="signupForm">Signup</a>
            </li>
        </ul>

        <!-- Login Form -->
        <form id="loginForm">
            <h4 class="text-center mb-3">Welcome Back</h4>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <h4 class="text-center mb-3">Create Account</h4>
            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Enter full name">
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Create password">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Signup</button>

            <!-- Divider -->
            <div class="divider"><span>OR</span></div>

            <!-- Social Signup Buttons in One Row -->
            <div class="row g-2">
                <div class="col">
                    <button type="button" class="btn btn-google w-100">
                        <i class="fab fa-google me-2"></i> Google
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-github w-100">
                        <i class="fab fa-github me-2"></i> GitHub
                    </button>
                </div>
            </div>
        </form>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS for switching -->
    <script>
        const tabs = document.querySelectorAll('#authTabs .nav-link');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        tabs.forEach(tab => {
            tab.addEventListener('click', function (e) {
                e.preventDefault();
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                if (this.dataset.form === 'loginForm') {
                    loginForm.style.display = 'block';
                    signupForm.style.display = 'none';
                } else {
                    loginForm.style.display = 'none';
                    signupForm.style.display = 'block';
                }
            });
        });
    </script>

</body>

</html>
